<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            text-align: center;
        }

        .container{
            justify-content: center;
            text-align: center;
            display: grid;
            grid-template-columns: 300px 300px;
        }

        .user{
            border: 2px solid black;
            padding: 20px;
            margin: 20px;
        }

        .computer{
            border: 2px solid black;
            padding: 20px;
            margin: 20px;
        }

        #header{
            margin: 20px;
            font-size: 50px;
        
        }

        img{
            height: 200px;
        }

        button{
            margin: 20px;
            width: 200px;
            background-color: white;
        }

        .initial{
            align-items: center;
            justify-content: center;
        }

        #user-result{
            display: none;
        }

        #computer-result{
            display: none;
        }
    </style>
</head>
<body>
    <h1 id="header">Rock-Paper-Scissor Game</h1>
    <div id="result" style="font-size: 20px;margin: 20px;"></div>
    <div class="container">
        <div class="user">
            <div class="initial">
                <p style="font-size: 20px; margin-top: 20px;">Your Choice</p>
                <svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" fill="currentColor" class="bi bi-question" viewBox="0 0 16 16">
                    <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286m1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94"/>
                  </svg>
            </div>
            <div id="user-result">
            </div>
        </div>
        <div class="computer">
            <div class="initial">
                <p style="font-size: 20px; margin-top: 20px;">Computer's Choice</p>
                <svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" fill="currentColor" class="bi bi-question" viewBox="0 0 16 16">
                    <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286m1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94"/>
                  </svg>
            </div>
            <div id="computer-result">
                <p style="font-size: 20px; margin-top: 20px;">Your Choice</p>
            </div>
        </div>
    </div>
    <div class="options">
        <p style="font-size: 22px; margin-top: 20px;">Select your weapon</p>
        <br>
        <button class="rock" onclick="display()"><img src="./Image/rock.jpg"></button>
        <button class="paper" onclick="display()"><img src="./Image/paper.jpg"></button>
        <button class="scissor" onclick="display()"><img src="./Image/scissor.jpg"></button>
    </div>  



    <script>
        

        const playerdisplay = document.getElementById("user-result");
        const initial = document.getElementsByClassName("initial");
        const computerdisplay = document.getElementById("computer-result");
        const result = document.getElementById("result");
        function display(){
            let x = Math.random() * 3;
            x = parseInt(x);
            document.querySelector(".rock").addEventListener("click",function(){
                playerdisplay.style.display = `block`;
                computerdisplay.style.display = `block`;
                playerdisplay.innerHTML = `<p style="font-size: 20px; margin-top: 20px;">Your Choice</p>
                    <img src="./Image/rock.jpg">`;
                for (let i = 0; i < initial.length; i++) {
                    initial[i].style.display = "none";
                }
                if (x==0){
                    computerdisplay.innerHTML = `<p style="font-size: 20px; margin-top: 20px;">Computer's Choice</p>
                    <img src="./Image/rock.jpg">`;
                    result.innerHTML = `<p>It's Tie!!</p>`;
                }
                else if (x==1){
                    computerdisplay.innerHTML = `<p style="font-size: 20px; margin-top: 20px;">Computer's Choice</p>
                    <img src="./Image/paper.jpg">`;
                    result.innerHTML = `<p>Computer Won!! Paper beats Rock!!</p>
                    <p>Better Luck Next Time</p>`;
                }
                else if(x==2){
                    computerdisplay.innerHTML = `<p style="font-size: 20px; margin-top: 20px;">Computer's Choice</p>
                    <img src="./Image/scissor.jpg">`;
                    result.innerHTML = `<p>You won!! Rock beats Scissor</p>`;
                }
            });
            document.querySelector(".paper").addEventListener("click",function(){
                playerdisplay.style.display = `block`;
                computerdisplay.style.display = `block`;
                playerdisplay.innerHTML = `<p style="font-size: 20px; margin-top: 20px;">Your Choice</p>
                    <img src="./Image/paper.jpg">`;
                for (let i = 0; i < initial.length; i++) {
                    initial[i].style.display = "none";
                }
                if (x==0){
                    computerdisplay.innerHTML = `<p style="font-size: 20px; margin-top: 20px;">Computer's Choice</p>
                    <img src="./Image/rock.jpg">`;
                    result.innerHTML = `<p>You won!! Paper beats Rock</p>`;
                }
                else if (x==1){
                    computerdisplay.innerHTML = `<p style="font-size: 20px; margin-top: 20px;">Computer's Choice</p>
                    <img src="./Image/paper.jpg">`;
                    result.innerHTML = `<p>It's Tie!!</p>`;
                }
                else if(x==2){
                    computerdisplay.innerHTML = `<p style="font-size: 20px; margin-top: 20px;">Computer's Choice</p>
                    <img src="./Image/scissor.jpg">`;
                    result.innerHTML = `<p>Computer Won!! Scissor beats Paper</p>
                    <p>Better Luck Next Time</p>`;
                }
            });
            document.querySelector(".scissor").addEventListener("click",function(){
                playerdisplay.style.display = `block`;
                computerdisplay.style.display = `block`;
                playerdisplay.innerHTML = `<p style="font-size: 20px; margin-top: 20px;">Your Choice</p>
                    <img src="./Image/scissor.jpg">`;
                for (let i = 0; i < initial.length; i++) {
                    initial[i].style.display = "none";
                }
                if (x==0){
                    computerdisplay.innerHTML = `<p style="font-size: 20px; margin-top: 20px;">Computer's Choice</p>
                    <img src="./Image/rock.jpg">`;
                    result.innerHTML = `<p>Computer Won!! Rock beats Scissor</p>
                    <p>Better Luck Next Time</p>`;
                }
                else if (x==1){
                    computerdisplay.innerHTML = `<p style="font-size: 20px; margin-top: 20px;">Computer's Choice</p>
                    <img src="./Image/paper.jpg">`;
                    result.innerHTML = `<p>You Won!! Scissor beats Paper</p>`;
                }
                else if(x==2){
                    computerdisplay.innerHTML = `<p style="font-size: 20px; margin-top: 20px;">Computer's Choice</p>
                    <img src="./Image/scissor.jpg">`;
                    result.innerHTML = `<p>It's Tie!!</p>`;
                }
            });
        }

    </script>
</body>
</html>
